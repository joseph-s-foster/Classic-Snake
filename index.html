<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="./faviconbg.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.svg" />
    <link rel="mask-icon" href="./faviconbg.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"content="Classic Snake adapted for web browsers and mobile devices."/>
    <title>Classic Snake</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="score">SCORE: <span id="score">0</span></div>
      <div id="game-board"></div>
      <div id="game-over" class="hidden">GAME OVER</div>
      <div class="dpad">
        <div id="controls">
          <div class="control-btn" id="up-btn">
            <img src="./triangle.svg" alt="directional arrow" />
          </div>
          <div class="control-btn" id="down-btn">
            <img src="./triangle.svg" alt="directional arrow" />
          </div>
          <div class="control-btn" id="left-btn">
            <img src="./triangle.svg" alt="directional arrow" />
          </div>
          <div class="control-btn" id="right-btn">
            <img src="./triangle.svg" alt="directional arrow" />
          </div>
          <div class="control-btn" id="center-btn"></div>
        </div>
        <div id="start-button">START</div>
      </div>
      <a
        href="https://github.com/joseph-s-foster/Classic-Snake"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="cat" src="./github.png" alt="github logo" />
      </a>
    </div>
    <!-- <audio id="background-sound" src="./sound.m4a" loop></audio> -->
    <script src="script.js"></script>
  </body>
</html>
