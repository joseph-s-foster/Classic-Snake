<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Snake</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="favicon.svg" />
  </head>
  <body>
    <div class="container">
      <div class="score">Score: <span id="score">0</span></div>
      <div id="game-board"></div>
      <div id="game-over" class="hidden">Game Over</div>
      <div class="dpad">
        <div id="controls">
          <div class="control-btn" id="up-btn"><img src="./triangle.svg" alt="directional arrow"/></div>
          <div class="control-btn" id="down-btn"><img src="./triangle.svg" alt="directional arrow"/></div>
          <div class="control-btn" id="left-btn"><img src="./triangle.svg" alt="directional arrow"/></div>
          <div class="control-btn" id="right-btn"><img src="./triangle.svg" alt="directional arrow"/></div>
          <div class="control-btn" id="center-btn"></div>
        </div>
        <div id="start-button">Start</div>
      </div>
      <a
        href="https://github.com/joseph-s-foster/Classic-Snake"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="cat" src="./github.png" alt="github logo" />
      </a>
    </div>
    <!-- <audio id="background-sound" src="./sound.m4a" loop></audio> -->
    <script src="script.js"></script>
  </body>
</html>
